<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Iris Flower Species Prediction</h1>
        <p>Enter the flower measurements below and get the predicted species.</p>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Sepal Length (cm):</label>
                <input type="number" step="0.1" name="sepal_length" required>
            </div>
            <div class="form-group">
                <label>Sepal Width (cm):</label>
                <input type="number" step="0.1" name="sepal_width" required>
            </div>
            <div class="form-group">
                <label>Petal Length (cm):</label>
                <input type="number" step="0.1" name="petal_length" required>
            </div>
            <div class="form-group">
                <label>Petal Width (cm):</label>
                <input type="number" step="0.1" name="petal_width" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
